<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bird Name Generator</title>

	<link href="https://fonts.googleapis.com/css?family=Life+Savers:700" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Credits: parrot icon supplied by thenounproject.com, parrot image from unsplash.com -->


</head>
<body>

	<div class="wrapper">
		<div class="col">
			<h1>Bird Name Generator</h1>
			<p class="copy">Congratulations! You've become the proud pet-parent of a bird! In addition to being loyal companions, birds are known to be fun-loving, curious, and highly intelligent. But what to name your new feathered friend with a big&nbsp;personality?</p>
			<button>Generate Name</button>
			<div class="generate">
				<img src="i/parrot-icon.svg" class="parrot-icon" alt="parrot icon">
				<p class="gen-name"></p>					
			</div>
		</div>
		<div class="col image">
			<img src="i/macaw.jpg" alt="blue and gold macaw">
			<p>Designed and developed with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="http://www.joanneho.io" target="_blank">Joanne Ho</a></p>
		</div>
	</div>



	


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
	  crossorigin="anonymous"></script>
	  <script src="https://use.fontawesome.com/57ba42b9fb.js"></script>

	<script src="main.js"></script>
	
</body>
</html>
